@(products: List[models.Product])

@main("Products Page") {
  
  <p class="lead">Product Catalogue</p>
  @if(flash.containsKey("success")){
    <div class ="alert alert-success">
      @flash.get("sucess")
    </div>
  }


  <table class="table table-bordered table-hover table-condensed">
  
  <thead>
  
  <!-- The header row11111111111111111111111111111111111111111111111111111111-->
  
  <tr>
  
  <th>ID</th>
  
  <th>Name</th>
  
  <th>Description</th>
  
  <th>Category</th>
  
  <th>Stock</th>
  
  <th>Price</th>
  
  </tr>
  
  </thead>
  
  <tbody>
  
  <!-- Product row(s) -->
  @for(p<-products){
  <tr>
  
  <td>@p.getId</td>
  <td>@p.getName</td>
  <td>@p.getDescription</td>
  <td>@p.getCategory</td>
  <td>@p.getStock</td>
  <td>&euro;@("%.2f".format(p.getPrice))</td>
  <td>
    <a href="@routes.HomeController.updateProduct(p.getId)" class="btn-xs btn-danger" onclick="return confimDel();">
      <span class="glyphicon glyphicon-pencil"></span>
    </a>
  </td>
  <td>
    <a href="@routes.HomeController.deleteProduct(p.getId)" class="btn-xs btn-danger" onclick="return confimDel();">
      <span class="glyphicon glyphicon-trash"></span>
    </a>
  </td>
  </tr>
} 
  </tbody>
  
  </table>
  
  <p>
    <a href="@routes.HomeController.addProduct()">
      <button class="btn btn-primary">Add a product</button>
    </a>
  </p>
  }
